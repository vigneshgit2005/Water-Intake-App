
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Hashira - Total Concentration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Elemental Particles */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) translateX(100px) rotate(360deg); opacity: 0; }
        }
        @keyframes rise {
            0% { transform: translateY(110vh) translateX(0) scale(1); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-10vh) translateX(-50px) scale(0); opacity: 0; }
        }
        .animate-fall { animation: fall 8s linear infinite; }
        .animate-rise { animation: rise 5s ease-out infinite; }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="particles-container"></div>
    <div id="root" class="relative z-10"></div>
</body>
</html>
